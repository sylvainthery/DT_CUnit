name: DT_CUnit
on:
  push:
     branches:
       - ci

jobs:
  build-linux:
    name: 'On Linux'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'Package installations'
        shell: bash
        run: |
          sudo apt update
          sudo apt install libcunit1-dev 
      - name: 'Compiling'
        run:  |
          mkdir Build
          cd Build
          cmake ..
          make
      - uses: actions/upload-artifact@v3
        with:
          name: mybinaries
          path: Build/

  test-linux:
    name: 'Test On Linux'
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - uses: actions/dowload-artifact@v3
        with:
          name: mybinaries
      - name: 'Package installations'
        shell: bash
        run: |
          sudo apt update
          sudo apt install libcunit1-dev 
      - name: 'Testing'
        run:  |
          cd Build
          make test

  build-windows:
    name: 'On Windows'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'install deps'
        run: vcpkg install cunit:x64-windows
      - name: 'Trying to compile DT_CUnit.'
        run: |
          mkdir Build
          cd Build
          cmake .. "-DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
          cmake --build .

  build-OsX:
    name: 'On Mac'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'install deps'
        run: brew install cunit
      - name: 'Compiling'
        run:  |
          mkdir Build
          cd Build
          cmake .. 
          cmake --build . 
      - name: 'Testing'
        run:  | 
          pwd
          cd Build
          make test
 